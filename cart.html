<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Your Cart — Rudhvi Vastraa</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@400;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="256x256" href="img-logo-removebg.png">

  <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>

  <style>
    /* PAYMENT CONFIRM POPUP */
    .popup-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-box {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      width: 300px;
      text-align: center;
    }

    .popup-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>

<body>

  <div class="site-nav">
    <div class="inner">
      <img class="logo-img" src="text-logo.png" onclick="window.location.href='index.html'" alt="Rudhvi Vastraa Logo" />

      <div class="nav-icons">
        <input type="text" id="inlineSearch" class="inline-search-input" placeholder="Type to search...">
        <a href="javascript:void(0)" class="icon-btn" onclick="handleSearchClick()">
          <svg width="24" height="24" fill="none">
            <circle cx="11" cy="11" r="7.5" stroke="white" stroke-width="1.8"></circle>
            <line x1="16" y1="16" x2="21" y2="21" stroke="white" stroke-width="1.8"></line>
          </svg>
        </a>
        <a href="favorites.html" class="icon-btn">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path
              d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
              stroke="#FFFFFF" stroke-width="2" />
          </svg>
        </a>
        <a href="cart.html" class="icon-btn cart-btn">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M3 10.5L12 3L21 10.5V20C21 20.6 20.6 21 20 21H4C3.4 21 3 20.6 3 20V10.5Z" stroke="white"
              stroke-width="1.8" />
            <path d="M9 21V14H15V21" stroke="white" stroke-width="1.8" />
          </svg>
          <span id="cartCount" style="display:none"></span>
        </a>
      </div>
    </div>
  </div>

  <main>
    <h1>Your Cart</h1>

    <div id="cartList"></div>

    <div class="cart-footer-area" id="cartFooter">

      <div class="footer-left-content">
        <div id="totalPrice"></div>
        <button id="proceedBtn" class="payBtn">Proceed to Payment</button>
      </div>

      <div id="dynamicQRBox">
        <h3>Scan to Pay</h3>
        <canvas id="upiQR"></canvas>
      </div>

    </div>
  </main>

  <!-- PAYMENT CONFIRMATION POPUP -->
  <div id="paymentConfirmPopup" class="popup-overlay">
    <div class="popup-box">
      <h2>Payment Confirmation</h2>

      <label>Upload Payment Screenshot:</label>
      <input type="file" id="paymentScreenshot" accept="image/*">

      <label>Last 4 digits of UPI Transaction ID:</label>
      <input type="text" id="upiRefInput" maxlength="4" placeholder="e.g. 9821">

      <button class="popupBtn" onclick="submitPaymentConfirmation()">Submit Confirmation</button>
      <button class="popupBtn closeBtn" onclick="closePaymentConfirmPopup()">Cancel</button>
    </div>
  </div>

  <footer>
    © <span id="year"></span> Rudhvi Vastraa — All rights reserved
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    /* CART LOADING */
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function renderCart() {
      const list = document.getElementById("cartList");
      const totalEl = document.getElementById("totalPrice");
      const footerEl = document.getElementById("cartFooter");

      if (cart.length === 0) {
        list.innerHTML = `<p style="text-align:center;padding:40px;">Your cart is empty.</p>`;
        footerEl.style.display = "none";
        return;
      }

      footerEl.style.display = "block";

      list.innerHTML = cart
        .map((item, i) => `
        <div class="tile">
          <img src="${item.image}" alt="${item.name}">
          <div class="tile-content">
            <h3>${item.name}</h3>
            <p>ID: ${item.id}</p>
            <p><strong>₹${item.price}</strong></p>
          </div>
          <div class="tile-actions">
            <button class="qty-btn" onclick="changeQty(${i}, -1)">−</button>
            <span>${item.qty}</span>
            <button class="qty-btn" onclick="changeQty(${i}, 1)">+</button>
          </div>
        </div>
      `)
        .join("");

      const total = cart.reduce((s, x) => s + x.price * x.qty, 0);
      totalEl.innerHTML = `<h3>Total: ₹${total.toLocaleString()}</h3>`;
      generateDynamicQR();
    }

    function changeQty(i, delta) {
      cart[i].qty += delta;
      if (cart[i].qty <= 0) cart.splice(i, 1);

      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    /* QR CODE */
    function generateDynamicQR() {
      const total = cart.reduce((s, i) => s + i.qty * i.price, 0);
      if (total <= 0) return;

      const upiID = "siddu944015-2@okaxis";
      const upiName = "Rudhvi Vastraa";

      const label = cart.map(item => `${item.id}*${item.qty}`).join("-");

      const upi = `upi://pay?pa=${upiID}&pn=${upiName}&am=${total}&cu=INR&tn=${label}`;

      new QRious({
        element: document.getElementById("upiQR"),
        value: upi,
        size: 200,
        level: "H"
      });
    }

    /* PAYMENT POPUP */
    document.getElementById("proceedBtn").onclick = () => {
      payViaUPI();
    };

    function openPaymentConfirmPopup() {
      document.getElementById("paymentConfirmPopup").style.display = "flex";
    }

    function closePaymentConfirmPopup() {
      document.getElementById("paymentConfirmPopup").style.display = "none";
    }

    /* UPI PAYMENT */
    function payViaUPI() {
      const total = cart.reduce((s, i) => s + i.price * i.qty, 0);
      if (total <= 0) return alert("Cart is empty");

      const upiID = "siddu944015-2@okaxis";
      const upiName = "Rudhvi Vastraa";
      const label = cart.map(i => `${i.id}*${i.qty}`).join("-");
      const ref = "TXN" + Date.now();

      const link =
        "upi://pay?" +
        "pa=" + encodeURIComponent(upiID) +
        "&pn=" + encodeURIComponent(upiName) +
        "&am=" + total +
        "&cu=INR" +
        "&tr=" + ref +
        "&tn=" + encodeURIComponent(label);

      window.location.href = link;

      setTimeout(() => openPaymentConfirmPopup(), 1800);
    }

    /* SUBMIT CONFIRMATION */
    async function submitPaymentConfirmation() {
      const file = document.getElementById("paymentScreenshot").files[0];
      const ref = document.getElementById("upiRefInput").value.trim();

      if (!file) return alert("Upload screenshot");
      if (ref.length !== 4) return alert("Enter last 4 digits");

      const reader = new FileReader();
      reader.onload = async () => {
        const screenshot = reader.result;

        const orderData = {
          name: localStorage.getItem("userName") || "Customer",
          upiRef: ref,
          cart: cart,
          total: cart.reduce((s, i) => s + i.qty * i.price, 0),
          ts: Date.now(),
          screenshot: screenshot
        };

        await fetch("https://YOUR-WORKER-URL.workers.dev/order", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(orderData)
        });

        sendWhatsAppConfirmation(orderData);
        closePaymentConfirmPopup();
        alert("Payment submitted!");
      };

      reader.readAsDataURL(file);
    }

    /* WHATSAPP */
    function sendWhatsAppConfirmation(order) {
      let msg =
        `*Payment Confirmation*\n` +
        `Name: ${order.name}\n` +
        `UPI Ref: ${order.upiRef}\n` +
        `Amount: ₹${order.total}\n\n` +
        `*Order Details:*\n`;

      order.cart.forEach(i => {
        msg += `${i.name} (ID:${i.id}) x${i.qty} — ₹${i.price * i.qty}\n`;
      });

      msg += `\nScreenshot saved.\nThank you ❤️`;

      window.open(
        `https://wa.me/918106662341?text=${encodeURIComponent(msg)}`,
        "_blank"
      );
    }

    renderCart();
  </script>

</body>

</html>
